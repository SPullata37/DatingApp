<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p>Come on in to view matches... all you need to do is sign up!</p>
        <button type="button" (click)="userRegister()" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-default">Learn More</button>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
         <div class="col-4">
            <app-register [regUsersList]= "regisrerUsers"  (registerationCancel) ="registerCancel($event)"></app-register>
         </div>
        </div>
    </div>
</div>
